<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <i class="fas fa-utensils text-2xl text-blue-500 mr-2"></i>
                            <span class="font-semibold text-gray-500 text-lg">Restaurant Manager</span>
                        </a>
                    </div>
                </div>
                {% if user %}
                <div class="flex items-center space-x-3">
                    <span class="text-gray-500">{{ user.username }}</span>
                    <a href="/logout" class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white rounded-lg transition duration-300">
                        Cerrar SesiÃ³n
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-4">
            <p class="text-center text-gray-500">&copy; 2025 Restaurant Management System</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
